<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/heart.ico" type="image/x-icon">
    <title>С праздником любимая</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="top-header">
          <h1>С праздником моя любимая!</h1>
          <p>
            Хочу поздравить тебя сегодня самыми главными словами — я люблю тебя!
            Хочу пожелать нам неземной любви и счастья быть вместе!
          </p>
          <div class="btn-container">
            <a href="#postcard" class="btn">Открытка</a>
          </div>
          <div class="bottom-header"></div>
        </div>
      </div>
    </header>

    <section id="postcard" class="postcard">
            <div class="cup-left"></div>
            <div class="cup-right"></div>
        <div class="container">
            <div class="image">
                <div class="border"></div>
                <div class="img img1"></div>
                <div class="img img2"></div>
                <div class="img img3"></div>
                <div class="img img4"></div>
                <div class="img img5"></div>
                <div class="img img6"></div>
            </div>
        </div>
        <h1 class="">Люблю тебя!</h1>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.malihu.PageScroll2id.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
